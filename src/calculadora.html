<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="calculadora.css">
        <script src="calculadora.js"></script>

        <title>Calculadora cient√≠fica</title>
    </head>

    <body>
        <div class="calculator">
            <div class="displays" id="displays">
                <div class="displayTop" id="displayTop"></div>
                <div class="display" id="display">0</div>
            </div>
            <div class="buttons" id="buttons">
                <div class="operator">C</div>
                <div class="operator">/</div>
                <div class="operator">X</div>
                <div class="operator" id="deleteButton">
                    <img src="delete.png" alt="delete_img">
                </div>
                <div class="number">7</div>
                <div class="number">8</div>
                <div class="number">9</div>
                <div class="operator">-</div>
                <div class="number">4</div>
                <div class="number">5</div>
                <div class="number">6</div>
                <div class="operator">+</div>
                <div class="number">1</div>
                <div class="number">2</div>
                <div class="number">3</div>
                <div class="operator" id="equalsButton">=</div>
                <div class="number">%</div>
                <div class="number">0</div>
                <div class="number">,</div>
            </div>
        </div>
    </body>

</html>
